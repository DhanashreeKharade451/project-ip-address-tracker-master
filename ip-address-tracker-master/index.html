<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    
    
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section >
        
          <form action="/search" method="get" id="searchForm">
            <h1>IP Address Tracker</h1>

            <div class="searchbox" id="searchboxInput">
            <input
              type="text"
              id="searchInput"
              placeholder="Search for any IP address or domain IP Address"
              
            />
            <button type="submit" id="submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
            
            </div>
            <span id="searchInputError"></span>
          </form>
         
       

        <div class="middle" id="api-data">
          <div class="info-item">
            <span class="label"> IP Address </span>
            <span id="ip-address" class="value">-</span>
          </div>
          

          <div class="info-item">
          <span class="label"> Location</span>
          <span id="location" class="value">-</span>
          </div>

          <div class="info-item">
            <span class="label"> Timezone</span>
            <span id="timezone" class="value">-</span>
          </div>
          
          <div class="info-item">
            <span class="label"> ISP</span>
            <span id="isp" class="value">-</span>
          </div>        
          </div>

        <!-- <div class="temp"></div> -->

        <div id="map"></div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
